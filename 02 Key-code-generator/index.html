    <body>
        <h1> Press any Key to know its Key Code</h1>

        <div class="parent">
            <div class="child">
       <p> Key Code: </p>
       <span class="value"></span>
       <br>
       <span>Key Pressed: </span>
       <span class="key-pressed"></span>
            </div>
        </div>
       
        
        <script>
            function keyEvent(e) {
                value.innerText = e.keyCode;
                keyPressed.innerText = e.key
                console.log(e.keyCode);
                console.log(e.key);
            }

            window.addEventListener('keydown', keyEvent);
            const value = document.querySelector('.value');
            const keyPressed = document.querySelector('.key-pressed');

        </script>
    </body>
